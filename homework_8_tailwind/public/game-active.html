<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creative Cap</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
        
    </head>
    <body class="bg-black py-8"  onload="gameStart()">
        <main class="max-w-6xl mb-30 md:mx-auto   px-6 sm:px-6 lg:px-8">
            <div id="nav" class="hidden sm:flex sm:mb-16 sm:ml-2 sm:space-x-20">
                <div id="Play">
                    <a href="game-active.html">    
                        <span class="text-primary-200 text-xl font-light ">Play</span>
                    </a>
                </div>
                <div id="About">
                    <a href="about.html">
                        <span  class="text-primary-200 text-xl font-light">About</span>
                    </a>
                </div>
            </div>      
            <div id="logo-bar" class="flex justify-between items-center">
                <div id="logo">
                    <a href="index.html">
                        <img src="img/Logo.svg" alt="creative cap logo" href="game-active.html" class="w-12 h-12 md:w-24 md:h-24">
                    </a>
                </div>
                <div id="mob-nav" class="  flex space-x-10 mr-10 sm:hidden">
                    <div id="mob-play">
                        <a href="game-active.html">    
                            <span class="text-primary-200 text-xl font-light ">Play</span>
                        </a>
                    </div>
                    <div id="mob-about">
                        <a href="about.html">
                            <span  class="text-primary-200 text-xl font-light">About</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="space-y-10 md:space-y-0 md:grid md:grid-cols-2 md:gap-x-8 md:gap-y-10">   
                <div class>
                    <h1 class="text-4xl text-primary-100 mt-10 mb-8 font-main font-bold md:text-5xl " id="header">
                        Creative Cap
                    </h1>   
                </div>
                <div style="width: 320px" class="  mb-8 w-auto mb-8 md:flex-none md:mt-20">
                    <p class="text-primary-200 text-lg font-light mt-8 mb-8">Test your creative writing by completing as many captions as you can in 2 minutes. The more unique the better!</p>
                </div>
            </div>

            <div class="md:space-y-0 md:grid md:grid-cols-2 md:gap-x-8 md:gap-y-10"> <!--game wrapper-->
                <div id="game-square" style="width: 320px" class="flex-none  bg-gray-900 border-t-4 border-primary-300">
                    <img class="object-cover"id="imageToDisplay" src="#" onerror="gameStart()">
                </div>

                <div style="width: 320px" class="flex mt-8"> 
                    <div><!--timer, input, button wrapper-->
                         <div id="timer" class="text-primary-200 text-6xl text-center mb-8"> <!--timer-->
                            Time left = <span class="text-center" id="timer">2:00</span>
                         </div>
                        
                        <div   class="mb-3 pt-0 mb-8" id="user-input">
                            <input type="text" id="captionTxt" placeholder="Write caption here"  class="w-96 h-24 md;h-40 px-3 py-3 placeholder-gray-400 text-gray-700 relative bg-white bg-white rounded text-lg text-center focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent w-full cursor-pointer"/>
                        </div>
                        <div id="button"><!--button-->
                            <button  style="width: 320px" class="w-72 h-16 text-white  bg-gray-900 border-t-4 border-primary-300" id="getImagesBtn" onclick="addCaption()">NEXT IMAGE</button>
                        </div> 
                    </div>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="game.js"></script>
    </body>
</html>
