<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creative Cap</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
        
    </head>
    <body class="bg-black" onload="gameStart()">
        <div> <!--content wrapper-->
            <div class="mr-8 ml-8"> <!--start nav-->
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">
                                <span  class="text-primary-200">About</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="text-primary-200">Play</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div><!--end nav-->
    
            <main class="mr-8 ml-8 md:mr-20 md:ml-20">
                <div id="logo" class="">
                    <a href="game-active.html" class="">
                        <img src="img/Logo.svg" alt="creative cap logo" href="game-active.html" class="  w-16 h-16 md:w-24 md:h-24">
                    </a>
                </div>
                <div class="md:flex">   
                    <div class="md:flex-none">
                        <h1 class="text-4xl text-primary-100 mt-8 mb-8 font-main font-bold md:text-5xl md:mt-20" id="header">
                            Creative Cap
                        </h1>   
                    </div>
                    <div style="width: 320px" class="  mb-8 w-auto md:flex-none md:ml-52 md:mt-20">
                        <p class="text-primary-200 text-lg font-light">Test your creative writing by completing as many captions as you can in 2 minutes. The more unique the better!</p>
                    </div>
                </div>

                <div class="md:flex"> <!--game wrapper-->
                    <div id="game-square" class="flex-none h-72 w-72 bg-gray-900 border-t-2 border-primary-300">
                        <img class="object-cover h-72 w-72"id="imageToDisplay" src="">
                    </div>
                    <div class="flex md:ml-52"> 
                        <div><!--timer, input, button wrapper-->
                            <div id="timer" class="text-primary-200 text-6xl"> <!--timer-->
                            Time left = <span id="timer">2:00</span>
                            </div>
                        
                            <div class="mb-3 pt-0" id="user-input">
                            <input type="text" id="captionTxt" placeholder="Write caption here" class="w-96 h-40 px-3 py-3 placeholder-gray-400 text-gray-700 relative bg-white bg-white rounded text-sm border border-gray-400 outline-none focus:outline-none focus:shadow-outline w-full"/>
                            </div>
                            <div id="button"><!--button-->
                                <button class="w-72 h-16 text-white  bg-gray-900 border-t-2 border-primary-300" id="getImagesBtn" onclick="addCaption()">NEXT IMAGE</button>
                            </div> 
                        </div>
                    </div>
                </div>
            </main>
        </div>
           
            
        
        <script type="text/javascript" src="game.js"></script>
    </body>
</html>
