        <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>

    <body>
        <div class="top-nav">
            <div class="logo">
                <a href="index.html"><img src="resources/img/logo_bright.svg" alt="logo" class="logo"></a>

                    <li>

                    </li>   
                    <li>
                        <a href="#">
                            <ion-icon size="large" name="person-outline"></ion-icon>

                    </li>
                </ul>
            </div> 
        </div>

                <h4 id="cart-title-header">Items In Your Cart</h4>
                <p id="keep-shopping"> Not ready to checkout? <a href="product-index.html">keep shopping</a></p>

            <div class="cart-item" >

                    <div class="cart-item-image">
                        <img class="cart-image" src="resources/img/knot.svg">

                </div>
                <div class="cart-item-right">
                    <div class="cart-item-line1">
                        <div class="cart-item-title">

                        </div>
                        <div class="cart-item-line1-detail">

                            <div id="item-quant">
                                <img id="minus" src="resources/img/Prod/Product/minus.svg" alt="minus">

                    </div>
